<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" 
        rel="stylesheet"
    >
    <link rel="shortcut icon" href="favicon(1).ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <!-- Heading -->
            <h1 class="heading">Password Generator</h1>
    
            <!--Display Container -->
            <div class="dispaly-container">
    
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                
                <button class="copybtn" data-copy>
    
                    <span class="tooltip" data-copyMsg></span>
                    <img src="copy.svg" alt="" width="23" height="23">
                
                </button>
            </div>
    
            <!-- Input container -->
            <div class="input-container">
    
                <!-- password length section -->
                <div class="length-container">
    
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
     
                </div>
    
                <!-- slider -->
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>
    
                <!-- CheckBoxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase" >
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>  
                
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbol">Includes Symbol</label>
                </div>
    
                <!-- strength section -->
                <div class="strenght-section">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>
    
                <!-- Generate button -->
                <button class="generateButton">
                    GENERATE PASSWORD
                </button>
    
            </div>
    
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
